<script>
        var tablinks=document.getElementsByClassName('tab-links');
        var tabcontents=document.getElementsByClassName('tab-contents');
        
        function opentab(tabname){
           
            for (tablink of tablinks){
                tablink.classList.remove("active-link");
                
            }
            for (tabcontent of tabcontents){
                tabcontent.classList.remove("active-tab");
                
            }
            event.currentTarget.classList.add("active-link");
            document.getElementById(tabname).classList.add("active-tab");
        }
        
    </script>

    <script>
        var sidemenu= document.getElementById("sidemenu");

            sidemenu.style.right='0';

        function closemenu(){
            sidemenu.style.right='-200px';

        document.addEventListener("scroll", function () {

    const nav = document.querySelector("#sidemenu");
    
    const firstPage = document.querySelector("#header");

    const secondPage = document.querySelector("#portfolio");
    
    const thirdPage = document.querySelector("#contact");

    const secondPageOffset = secondPage.offsetTop;

    const thirdPageOffset = thirdPage.offsetTop;

    const firstPageOffset = firstPage.offsetTop;

    const threshold = 50;
// Media query to check if screen size is larger than 600px
const mediaQuery = window.matchMedia("(min-width: 600px)");

function handleScroll() {
    if (mediaQuery.matches) {
        // Apply the conditions for screens larger than 600px
        if (window.scrollY >= secondPageOffset - threshold && window.scrollY < thirdPageOffset) {
            nav.style.transition = "0.5s";
            nav.style.position = "fixed";
            nav.style.top = "45px";
            nav.style.width = "100vw";
            nav.style.zIndex = "1";
            nav.style.left = "650px";
            nav.style.background = "#ff004f";
            nav.style.borderRadius = "15px";
        } else if (window.scrollY >= thirdPageOffset && window.scrollY < firstPageOffset) {
            nav.style.transition = "0.5s";
            nav.style.position = "fixed";
            nav.style.top = "35px";
            nav.style.width = "100vw";
            nav.style.zIndex = "1";
            nav.style.left = "650px";
            nav.style.background = "black";
            nav.style.borderRadius = "15px";
        } else {
            nav.style.display = "inline-block";
            nav.style.top = "";
            nav.style.width = "100%"; // Reset width
            nav.style.background = ""; // Reset background to original
            nav.style.borderRadius = ""; // Reset border radius
        }
    } else {
        // Reset styles or leave it unchanged for screens <= 600px
        nav.style.position = "";
        nav.style.top = "";
        nav.style.width = "";
        nav.style.background = "";
        nav.style.borderRadius = "";
    }
}

// Attach scroll listener
window.addEventListener("scroll", handleScroll);
});
    </script>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzV-cugPEZL4U9P7U9IZCf1uETe245eOnQhZYsUFLnaGBbpqc5z01EykFTGTwSW3SAa/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg =document.getElementById("msg");
    
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML= "Message sent sucessfully";
            setTimeout(function(){
                msg.innerHTML= "";
            }, 5000)
            form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
